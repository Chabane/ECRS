<md-content class="project" layout="column" layout-padding layout-wrap>
    <div layout="row" layout-align="center center">
        <h3 class="md-title">Project Details</h3>
        <span flex></span>
    </div>

    <div class="line-separator" layout="row"></div>

    <div class="details" md-whiteframe="1" layout="column">
        <div layout="row">
            <div flex layout="column">
                <p>
                    Name: <span class="text-bold" ng-bind="projectDetailsCtrl.project.name"></span>
                </p>
            </div>
            <div flex layout="column">
                <p ng-if="!projectDetailsCtrl.project.projectUrl">
                    Project Url: <span class="text-bold">No Project Url !</span>
                </p>

                <p ng-if="projectDetailsCtrl.project.projectUrl">
                    Project Url: <a class="text-bold" ng-bind="projectDetailsCtrl.project.projectUrl"
                                    ng-href="{{projectDetailsCtrl.project.projectUrl}}" target="_blank"></a>
                </p>
            </div>
        </div>
        <div layout="row">
            <div flex layout="column">
                <p>
                    Crash Report Post URL: <span class="text-bold"
                                                 ng-bind="projectDetailsCtrl.crashLogsPostUrl"></span>
                </p>
            </div>
        </div>
    </div>

    <md-tabs md-dynamic-height md-border-bottom>
        <md-tab label="electron code">
            <md-content class="md-padding">
                Code !
            </md-content>
        </md-tab>
    </md-tabs>

</md-content>
